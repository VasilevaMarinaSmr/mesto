<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Место Россия">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar-cousteau.jpg" alt="Фотография Кусто">
          <div class="profile-info">
            <div class="profile-info__container">
              <h1 class="profile-info__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile-info__edit-button"></button>
            </div>
            <p class="profile-info__profession">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img class="element__image" src="./images/karachaevsc.jpg" alt="Карачаевск" >
              <div class="element__info-container">
                <h2 class="element__name">Карачаевск</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/gora-elbrus.jpg" alt="Гора Эльбрус" >
              <div class="element__info-container">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/dombi.jpg" alt="Домбай" >
              <div class="element__info-container">
                <h2 class="element__name">Домбай</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/gora-elbrus.jpg" alt="Гора Эльбрус" >
              <div class="element__info-container">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/dombi.jpg" alt="Домбай" >
              <div class="element__info-container">
                <h2 class="element__name">Домбай </h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/karachaevsc.jpg" alt="Карачаево-Черкесия" >
              <div class="element__info-container">
                <h2 class="element__name">Карачаево-Черкесия</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; Марина Васильева</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form-popup">
          <fieldset class="form-popup__profile-info">
            <input type="text" id="Popup_form_name" class="form-popup__name">
            <input type="text" id="Popup_form_profession" class="form-popup__profession">
          </fieldset>
          <button class="form-popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  <script src="./scripts/main.js"></script>
  </body>
</html>
