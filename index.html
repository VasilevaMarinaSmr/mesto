<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Место Россия">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar-cousteau.jpg" alt="Фотография Кусто">
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">

          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; Марина Васильева</p>
      </footer>
    </div>
    <div class="popup popup_form_edit-profile">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_edit_profile" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="update-info" class="form-popup form-popup_edit-profile">
          <fieldset class="form-popup__profile-info">
            <input name="update-name" type="text" id="Popup_form_name" class="form-popup__text form-popup__text_modified_name">
            <input name="update-profession" type="text" id="Popup_form_profession"
              class="form-popup__text form-popup__text_modified_profession">
          </fieldset>
          <button class="form-popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_form_add-image">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_add_image" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="update-image" class="form-popup form-popup_add-image">
          <fieldset class="form-popup__profile-info"></fieldset>
            <input name="update-image-name" type="text" required 
            class="form-popup__text form-popup__text_modified_image" placeholder="Название">
            <input name="update-link" type="url" required 
            class="form-popup__text form-popup__text_modified_link"
            placeholder="Ссылка на картинку">
          </fieldset>
          <button class="form-popup__save" type="submit">Создать</button>
        </form>
      </div>
    </div>
    
    <div class="popup popup_form_big-picture">      
      <div class="popup__image-container">
        <button class="popup__button-close popup__button-close_picture_big" type="button" aria-label="Закрыть"></button>
        <img class="popup__image" src="." alt="">
        <p class="popup__description"></p>
      </div>
    </div>


    <template class="element-template">
      <li class="element">
        <button type="button" class="element__trash" aria-label="Удалить карточку"></button>
        <img class="element__image" src="#" alt="Место" >
        <div class="element__info-container">
          <h2 class="element__name"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </li>
    </template>
  <script src="./scripts/main.js"></script>
  </body>
</html>
